<template name = "AddPhone">
	<!-- content -->
    <div class="ui container">
        <div class="ui two column grid">
            <div class="four wide column">
                <div class="ui green vertical pointing menu">
                    <a class="active item" href="/admin/AddPhone">
                    <i class="plus icon"></i>Add Item
                    </a>
                    <a class="item" href="/admin/AllPhone">
                    <i class="tablet icon"></i>All Item
                    </a>
                    <a class="item" href="/admin/EditPhone">
                    <i class="edit icon"></i>Edit Item
                    </a>
                </div>
            </div>

            <div class="twelve wide column">
                <div class="ui dividing container">
                    <h2 class="ui header"><i class="plus icon" style="margin-right: -5px;"></i>
                    Add new Smartphone</h2>
                </div>
                <hr>
                <div class="ui form" style="width: 50%">
                    <div class="field">
                        <label>Merk Hp</label>
                        <select class="ui dropdown">
                          <option value="">Xiaomi</option>
                          <option value="1">Iphone</option>
                          <option value="0">Samsung</option>
                        </select>
                    </div>

                    <div class="field">
                        <label>Nama Produk</label>
                        <input placeholder="Nama Produk.." type="text">
                    </div>

                    <div class="field">
                        <label>API KEY</label>
                        <div class="ui left icon input">
                        	<input placeholder="API KEY.." type="text">
                        	<i class="key icon"></i>
                        </div>
                    </div>
                </div>

                <div class="ui form" style="margin-top: 1em">
                    <label>Body</label>
                    <div class="four fields">
                        <div class="field">
                            <input placeholder="Size.." type="text">
                        </div>
                        <div class="field">
                            <input placeholder="Weight.." type="text">
                        </div>
                        <div class="field">
                            <input placeholder="color.." type="text">
                        </div>
                        <div class="field">
                            <input placeholder="odor.." type="text">
                        </div>
                    </div>
                </div>

                <div class="ui form" style="margin-top: 1em">
                    <div class="field">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>

                    <div class="field" style="width: 50%;margin-bottom: 1em;">
                        <label>Select Image</label>
                        <div class="ui action input">
                          <input placeholder="Browse Image..." type="text">
                          <button class="ui button">Browse </button>
                        </div>
                    </div>
                </div>

                <button class="ui green button">
                    Save
                </button>
            </div>

        </div>
    </div>	
</template>
