<template name="News">
	<div class="ui container">
        <!-- Top-Content-->
        <div class="ui two column grid">
            <!-- left content -->
            <div class="twelve wide column">

                {{ #each article }}

                <div class="ui main text container">
                    <h1 class="ui header">{{ articleTitle }}</h1>
                    <p>{{ updated }}</p>
                    <img src="/news/news.jpg" class="ui fluid image">
                </div>
                <div class="ui text container" id="isi-artikel">
                    {{ articleBody }}
                </div>

                {{ /each }}

            </div>
            <!-- end left content -->

            <!-- right content -->
            <div class="four wide column">
                {{> RightContent}}
            </div>

            <!-- end right content -->

            <!-- BottomContent -->
            <div class="ui stripe vertical segment"></div>

            <!-- End BottomContent -->

            <!-- End Right Content -->
        </div>
        <!-- /Top-Content-->
    </div>
</template>
